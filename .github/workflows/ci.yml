# CI Workflow
# Runs on: push to main/implement/develop branches and pull requests
#
# Authentication:
#   Uses GITHUB_TOKEN (automatically provided) for GitHub Packages authentication
#   to access @icco/etu-proto dependency
#
# Optional Secrets (for release builds):
#   - ANDROID_KEYSTORE_BASE64: Base64-encoded Android keystore file
#   - ANDROID_KEYSTORE_PASSWORD: Password for the keystore
#   - ANDROID_KEY_ALIAS: Key alias in the keystore
#   - ANDROID_KEY_PASSWORD: Password for the key
#
# Note: Release builds will be skipped if signing secrets are not configured.
# Debug builds always run and produce artifacts for testing.

name: CI

on:
  push:
    branches: [main, implement, develop]
  pull_request:
    branches: [main, implement, develop]

permissions:
  contents: read
  packages: read

env:
  NODE_VERSION: '25'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      # NPM_TOKEN is used by .npmrc for GitHub Packages authentication
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: TypeScript
        run: yarn typecheck

      - name: Test
        run: yarn test

  android:
    name: Android
    runs-on: ubuntu-latest
    env:
      # NPM_TOKEN is used by .npmrc for GitHub Packages authentication
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v6
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Check for Android signing secrets
        id: check_android_secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode keystore and build release AAB
        if: steps.check_android_secrets.outputs.has_keystore == 'true'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload release AAB
        if: steps.check_android_secrets.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  ios:
    name: iOS
    runs-on: macos-14
    env:
      # NPM_TOKEN is used by .npmrc for GitHub Packages authentication
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build (simulator)
        run: |
          cd ios
          xcodebuild -workspace EtuMobileApp.xcworkspace -scheme EtuMobileApp \
            -configuration Debug -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath build ONLY_ACTIVE_ARCH=NO
