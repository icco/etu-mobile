# Deploy Workflow
# Runs on: push to main branch or manual workflow dispatch
# Deploys Android AAB to Play Store internal track and iOS IPA to TestFlight
#
# Required Secrets:
#   - NPM_TOKEN: GitHub Packages authentication token for @icco/etu-proto dependency
#     (or GITHUB_TOKEN will be used as fallback for same-repo access)
#
# Android Deploy Secrets (all required if deploying to Play Store):
#   - ANDROID_KEYSTORE_BASE64: Base64-encoded Android keystore file
#   - ANDROID_KEYSTORE_PASSWORD: Password for the keystore
#   - ANDROID_KEY_ALIAS: Key alias in the keystore
#   - ANDROID_KEY_PASSWORD: Password for the key
#   - PLAY_STORE_SERVICE_ACCOUNT_JSON: Google Play service account JSON
#
# iOS Deploy Secrets (all required if deploying to TestFlight):
#   - APPLE_CERTIFICATE_P12_BASE64: Base64-encoded Apple signing certificate
#   - APPLE_CERTIFICATE_PASSWORD: Password for the certificate
#   - KEYCHAIN_PASSWORD: Password for the temporary keychain
#   - APPLE_TEAM_ID: Apple Developer Team ID
#   - APPLE_ISSUER_ID: App Store Connect API issuer ID
#   - APPLE_API_KEY_ID: App Store Connect API key ID
#   - APPLE_APP_STORE_CONNECT_API_KEY: App Store Connect API private key
#
# Note: Deploy jobs will be skipped if required secrets are not configured.

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  check-secrets:
    name: Check required secrets
    runs-on: ubuntu-latest
    outputs:
      has_play_store_secrets: ${{ steps.check_play.outputs.has_secrets }}
      has_apple_secrets: ${{ steps.check_apple.outputs.has_secrets }}
    steps:
      - name: Check Play Store secrets
        id: check_play
        env:
          PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$PLAY_STORE_JSON" ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Apple secrets
        id: check_apple
        env:
          APPLE_KEY: ${{ secrets.APPLE_APP_STORE_CONNECT_API_KEY }}
        run: |
          if [ -n "$APPLE_KEY" ]; then
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

  android-deploy:
    name: Deploy Android (Play internal)
    needs: check-secrets
    if: needs.check-secrets.outputs.has_play_store_secrets == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'yarn'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile

      - name: Decode keystore and build release AAB
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload to Play (internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.etumobileapp
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

  ios-deploy:
    name: Deploy iOS (TestFlight)
    needs: check-secrets
    if: needs.check-secrets.outputs.has_apple_secrets == 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'yarn'

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}
        run: yarn install --frozen-lockfile

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Import signing
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 -d > cert.p12
          security import cert.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Create ExportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > ios/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.etumobileapp</key>
              <string>EtuMobileApp</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Archive and export IPA
        run: |
          cd ios
          xcodebuild -workspace EtuMobileApp.xcworkspace -scheme EtuMobileApp \
            -configuration Release -sdk iphoneos \
            -archivePath build/EtuMobileApp.xcarchive archive
          xcodebuild -exportArchive \
            -archivePath build/EtuMobileApp.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v4
        with:
          app-path: ios/build/export/*.ipa
          issuer-id: ${{ secrets.APPLE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPLE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPLE_APP_STORE_CONNECT_API_KEY }}
